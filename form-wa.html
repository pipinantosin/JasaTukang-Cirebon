<div id="formWA" style="padding:20px; background:#f1f1f1; margin:40px 0; border:1px solid #ccc;">
  <h3>Pesan Tukang Sekarang</h3>
  <form onsubmit="return kirimWA()">
    <input type="text" id="nama" placeholder="Nama Anda" required style="width:100%;padding:8px;margin:6px 0;">
    <input type="text" id="alamat" placeholder="Alamat Lengkap" required style="width:100%;padding:8px;margin:6px 0;">
    <textarea id="pesan" placeholder="Pesan atau jenis pekerjaan..." required style="width:100%;padding:8px;margin:6px 0;"></textarea>
    <button type="submit" style="background:#27ae60; color:white; padding:10px 20px; border:none; border-radius:4px;">Kirim via WhatsApp</button>
  </form>
</div>

<div id="formWA" style="padding:20px; background:#f1f1f1; margin:40px 0; border:1px solid #ccc;">
  <h3>Pesan Tukang Sekarang Silahkan Isi Form:</h3>
  <form onsubmit="return kirimWA()">
    <input type="text" id="nama" placeholder="Nama Anda" required style="width:100%;padding:8px;margin:6px 0;">
    <input type="text" id="alamat" placeholder="Alamat Lengkap" required style="width:100%;padding:8px;margin:6px 0;">
    <textarea id="pesan" placeholder="Pesan atau jenis pekerjaan..." required style="width:100%;padding:8px;margin:6px 0;"></textarea>
    <button type="submit" style="background:#27ae60; color:white; padding:10px 20px; border:none; border-radius:4px;">Simpan Form</button>
  </form>
</div>

<script>
function kirimWA() {
  const nama = document.getElementById("nama").value.trim();
  const alamat = document.getElementById("alamat").value.trim();
  const pesan = document.getElementById("pesan").value.trim();

  if (!nama || !alamat || !pesan) {
    alert("Harap isi semua field sebelum mengirim.");
    return false;
  }

  // Simpan ke localStorage
  localStorage.setItem("wa_nama", nama);
  localStorage.setItem("wa_alamat", alamat);
  localStorage.setItem("wa_pesan", pesan);

  alert("Data tersimpan! Silakan lanjut ke halaman layanan untuk pesan tukang.");

  // Tidak langsung buka WhatsApp agar bisa dipakai di semua halaman
  return false; // Mencegah reload
}
</script>

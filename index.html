<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jasa Tukang Ahmad Royani</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #2c3e50;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(360px, 1fr));
      gap: 20px;
    }
    .product {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 20px;
    }
    .product img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
    }
    .product h2 {
      margin-top: 15px;
      font-size: 18px;
    }
    .product p {
      margin: 10px 0;
      font-size: 14px;
    }
    .product button {
      background-color: #27ae60;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 14px;
      border-radius: 5px;
      cursor: pointer;
    }
    .product button:hover {
      background-color: #219150;
    }
    .kenek-options {
      margin-top: 10px;
      font-size: 13px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Jasa Tukang Bangunan Ahmad Royani</h1>
    <p>Curug, Kec. Susukan Lebak, Cirebon, Jawa Barat</p>
    <p>Pesan jasa bangunan terpercaya langsung via WhatsApp</p>
  </header>

  <div class="container" id="service-container"></div>

  <script>
    const phone = '6289660171013';

    const services = [
      { title: "Tukang Harian (Umum)", satuan: "/hari", base: 150000, withMakan: 160000, kenekBase: 120000, kenekMakan: 130000, img: "tukang-harian.png" },
      { title: "Pemasangan Keramik", satuan: "/m²", base: 55000, withMakan: 60000, kenekBase: 40000, kenekMakan: 45000, img: "pasang-keramik.png" },
      { title: "Plafon Gypsum", satuan: "/m²", base: 35000, withMakan: 40000, kenekBase: 30000, kenekMakan: 35000, img: "pasang-gypsum.png" },
      { title: "Stop Kontak & Lampu", satuan: "/titik", base: 255000, withMakan: 260000, kenekBase: 100000, kenekMakan: 110000, img: "pasang-listrik.png" },
      { title: "Closet & Wastafel", satuan: "/unit", base: 265000, withMakan: 270000, kenekBase: 100000, kenekMakan: 110000, img: "pasang-closet.png" },
      { title: "Renovasi Rumah", satuan: "/m²", base: 3500000, withMakan: 3600000, kenekBase: 100000, kenekMakan: 110000, img: "renovasi-rumah.png" },
      { title: "Bongkar Bangunan", satuan: "/m²", base: 60000, withMakan: 65000, kenekBase: 40000, kenekMakan: 45000, img: "bongkar-bangunan.png" },
      { title: "Pasang Bata Merah", satuan: "/m²", base: 95000, withMakan: 100000, kenekBase: 60000, kenekMakan: 65000, img: "pasang-batu.png" },
      { title: "Plester & Aci Dinding", satuan: "/m²", base: 68000, withMakan: 72000, kenekBase: 50000, kenekMakan: 55000, img: "aci-dinding.png" },
      { title: "Cat Tembok", satuan: "/m²", base: 30000, withMakan: 35000, kenekBase: 25000, kenekMakan: 28000, img: "cat-tembok.png" }
    ];

    const container = document.getElementById("service-container");

    services.forEach((s, i) => {
      const id = i;
      const div = document.createElement("div");
      div.className = "product";
      div.innerHTML = `
        <img src="images/${s.img}" alt="${s.title}">
        <h2>${s.title}</h2>
        <p id="harga-${id}">Rp${s.base.toLocaleString()}${s.satuan}</p>
        <div class="kenek-options">
          <label><input type="checkbox" id="makan-${id}"> Termasuk Uang Makan</label><br>
          <label><input type="checkbox" id="kenek-${id}"> Tambah Kenek</label><br>
          <label>Jumlah Kenek:</label>
          <input type="number" id="jumlah-${id}" min="1" max="10" value="1" style="width:60px" disabled>
          <p id="kenekHarga-${id}" style="display:none; margin: 5px 0 0;">Tarif Kenek: <span id="kenekRate-${id}">Rp${s.kenekBase.toLocaleString()}</span></p>
        </div>
        <button onclick="order(${id})">Pesan via WhatsApp</button>
      `;
      container.appendChild(div);

      setTimeout(() => {
        const makan = document.getElementById(`makan-${id}`);
        const kenek = document.getElementById(`kenek-${id}`);
        const jumlah = document.getElementById(`jumlah-${id}`);
        const harga = document.getElementById(`harga-${id}`);
        const kenekHarga = document.getElementById(`kenekHarga-${id}`);
        const kenekRate = document.getElementById(`kenekRate-${id}`);

        makan.addEventListener("change", () => {
          harga.innerText = `Rp${(makan.checked ? s.withMakan : s.base).toLocaleString()}${s.satuan}`;
          kenekRate.innerText = `Rp${(makan.checked ? s.kenekMakan : s.kenekBase).toLocaleString()}`;
        });

        kenek.addEventListener("change", () => {
          jumlah.disabled = !kenek.checked;
          kenekHarga.style.display = kenek.checked ? "block" : "none";
        });
      }, 0);
    });

    function order(id) {
      const s = services[id];
      const makan = document.getElementById(`makan-${id}`).checked;
      const kenek = document.getElementById(`kenek-${id}`).checked;
      const jumlah = parseInt(document.getElementById(`jumlah-${id}`).value);
      const tukangHarga = makan ? s.withMakan : s.base;
      const kenekHarga = makan ? s.kenekMakan : s.kenekBase;

      let msg = `Halo, saya ingin memesan jasa ${s.title} dengan tarif Rp${tukangHarga.toLocaleString()}${s.satuan}`;
      if (kenek && jumlah > 0) {
        const total = jumlah * kenekHarga;
        msg += `\n+ Tambahan Kenek ${jumlah} orang. Estimasi biaya: Rp${total.toLocaleString()}`;
      }
      const url = `https://wa.me/${phone}?text=${encodeURIComponent(msg)}`;
      window.open(url, '_blank');
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jasa Tukang Ahmad Royani</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #2c3e50;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(360px, 1fr));
      gap: 20px;
    }
    .product {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 20px;
    }
    .product img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
    }
    .product h2 {
      margin-top: 15px;
      font-size: 18px;
    }
    .product p {
      margin: 10px 0;
      font-size: 14px;
    }
    .product button {
      background-color: #27ae60;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 14px;
      border-radius: 5px;
      cursor: pointer;
    }
    .product button:hover {
      background-color: #219150;
    }
    .kenek-options {
      margin-top: 10px;
      font-size: 13px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Jasa Tukang Bangunan Ahmad Royani</h1>
    <p>Curug, Kec. Susukan Lebak, Cirebon, Jawa Barat</p>
    <p>Pesan jasa bangunan terpercaya langsung via WhatsApp</p>
  </header>

  <div class="container">
    <div class="product">
      <img src="images/tukang-harian.png" alt="Tukang Harian">
      <h2>Tukang Harian (Umum)</h2>
      <p>Rp150.000 - Rp160.000/hari</p>
      <div class="kenek-options">
        <label><input type="checkbox" id="includeKenek"> Tambah Kenek</label><br>
        <label for="jumlahKenek">Jumlah Kenek:</label>
        <input type="number" id="jumlahKenek" min="1" max="10" value="1" style="width: 60px;" disabled>
      </div>
      <button onclick="orderTukangWithKenek()">Pesan via WhatsApp</button>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const includeKenek = document.getElementById("includeKenek");
        const jumlahKenek = document.getElementById("jumlahKenek");
        includeKenek.addEventListener("change", function () {
          jumlahKenek.disabled = !this.checked;
        });
      });

      function orderTukangWithKenek() {
        const phone = '6289660171013';
        const includeKenek = document.getElementById("includeKenek").checked;
        const jumlahKenek = parseInt(document.getElementById("jumlahKenek").value);

        let message = "Halo, saya ingin memesan jasa Tukang Harian (Umum) dengan tarif Rp150.000 - Rp160.000/hari.";

        if (includeKenek && jumlahKenek > 0) {
          const totalKenekMin = jumlahKenek * 110000;
          const totalKenekMax = jumlahKenek * 120000;
          message += `\n+ Tambahan Kenek ${jumlahKenek} orang. Estimasi biaya: Rp${totalKenekMin.toLocaleString()} - Rp${totalKenekMax.toLocaleString()}`;
        }

        const url = `https://wa.me/${phone}?text=${encodeURIComponent(message)}`;
        window.open(url, '_blank');
      }
    </script>

    <!-- Daftar jasa lainnya -->
    <script>
      const phone = '6289660171013';
      function orderViaWA(service, price) {
        const msg = `Halo, saya ingin memesan jasa: ${service} dengan tarif ${price}. Bisa dijelaskan lebih lanjut?`;
        const url = `https://wa.me/${phone}?text=${encodeURIComponent(msg)}`;
        window.open(url, '_blank');
      }
    </script>

    <script>
      const services = [
        { title: "Pemasangan Keramik", price: "Rp55.000/m²", img: "pasang-keramik.png" },
        { title: "Plafon Gypsum", price: "Rp35.000/m²", img: "pasang-gypsum.png" },
        { title: "Stop Kontak & Lampu", price: "Rp255.000/titik", img: "pasang-listrik.png" },
        { title: "Closet & Wastafel", price: "Rp265.000/unit", img: "pasang-closet.png" },
        { title: "Renovasi Rumah", price: "Rp3.500.000/m²", img: "renovasi-rumah.png" },
        { title: "Pasang Bata Merah", price: "Rp95.000/m²", img: "pasang-bata.png" },
        { title: "Cat Tembok", price: "Rp30.000/m²", img: "cat-tembok.png" },
        { title: "Pasang Pintu & Kusen", price: "Rp200.000/unit", img: "pasang-pintu.png" },
        { title: "Pemasangan Genteng", price: "Rp60.000/m²", img: "pasang-genteng.png" },
        { title: "Pembuatan Dak Beton", price: "Rp1.200.000/m²", img: "dak-beton.png" },
      ];

      const container = document.querySelector(".container");
      services.forEach(s => {
        const div = document.createElement("div");
        div.className = "product";
        div.innerHTML = `
          <img src="images/${s.img}" alt="${s.title}">
          <h2>${s.title}</h2>
          <p>${s.price}</p>
          <button onclick=\"orderViaWA('${s.title}', '${s.price}')\">Pesan via WhatsApp</button>
        `;
        container.appendChild(div);
      });
    </script>
  </div>

</body>
</html>
